<!DOCTYPE html>

<html ng-app="foodApp">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Angular Food App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="main.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1> Food <span class="label label-info"> {{ total }} </span></h1>
		</div>
		
		<div id="list" class="row">
			<div class="col-sm-6 col-sm-offset-2">

				<div ng-repeat="food in foods">
					<label ng-click="deleteFood(food._id)">
						<span>{{food.text + " "}}</span><span class="delete glyphicon glyphicon-remove"></span>
					</label>
				</div>

			</div>
		</div>

		<div id="form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form class="form-inline">
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="What did you eat today?" ng-model="formData.text">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Calories" ng-model="formData.calories">
					</div>

					<button type="submit" class="btn btn-primary btm-lg" ng-click="createFood()">Add</button>
				</form>
			</div>
		</div>

		<div id="searchForm" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<h3>Fat secret testing</h3>
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="Looking for something?" ng-model="fatSecret.text">
					</div>

					<button type="submit" class="btn btn-primary btm-lg" ng-click="searchFood()">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

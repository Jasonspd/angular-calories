<!DOCTYPE html>

<html ng-app="foodApp">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Angular Food App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link ref="stylesheet" href="/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="main.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1> Food <span class="label label-info"> {{ foods.length}} </span></h1>
		</div>
		
		<div id="list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="checkbox" ng-repeat="food in foods">
					<label>
						<input type="checkbox" ng-click="deleteFood(food._id)"> {{ food.text}}
					</label>
				</div>

			</div>
		</div>

		<div id="form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="What did you eat today?" ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btm-lg" ng-click="createFood()">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
